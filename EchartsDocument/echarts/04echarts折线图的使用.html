<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入echarts依赖包 -->
    <script src="./js/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .app {
            width: 700px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- 呈现图形图标的区域:务必要有高度 -->
    <div class="app"></div>
</body>

</html>
<script>
    //初始化一个echarts实例
    const mycharts = echarts.init(document.querySelector('.app'));
    //准备一个配置对象
    let options = {
        title: {
            text: '折线'
        },
        xAxis: {
            type: 'category',
            //两个留白取消
            boundaryGap: false
        },
        yAxis: {},
        series: [
            {
                type: 'line',
                data: [0, 33, 77, 21, 88, 44, 65, 59, 66, 2],
                //平滑曲线
                smooth: true,
                //填充区域
                areaStyle: {
                    color: {
                        type: 'linear',
                        x: 0,
                        y: 0,
                        x2: 0,
                        y2: 1,
                        colorStops: [{
                            offset: 0, color: 'white' // 0% 处的颜色
                        }, {
                            offset: 1, color: 'black' // 100% 处的颜色
                        }],
                        global: false // 缺省为 false
                    }
                },
                //图文标签
                label: {
                    show: true,
                    color: 'pink'
                },
                //折线拐点标志的样式。
                itemStyle: {
                    color: 'red'
                },
                //线条的颜色
                lineStyle: {
                    color: 'green',
                    type: 'dashed'
                },

                //拐点的样式
                symbol: (value, b) => {

                    return 'image://https://img1.baidu.com/it/u=1870893305,2129963787&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=889'
                },
                symbolSize: '22',
                //高亮样式
                emphasis: {
                    // focus:'self',
                    // itemStyle:{
                    //     color:'red'
                    // }
                }
            },

        ]
    };
    //通过echarts类的实力setOption方法设置配置对象
    mycharts.setOption(options);
</script>
