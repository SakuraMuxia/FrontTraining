<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入echarts依赖包 -->
    <script src="./js/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .app {
            width: 700px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- 呈现图形图标的区域:务必要有高度 -->
    <div class="app"></div>
</body>

</html>
<script>
    //初始化一个echarts实例
    const mycharts = echarts.init(document.querySelector('.app'));
    //准备一个配置对象
    let options = {
        title: {
            text: '饼图'
        },
        xAxis: {
            type: 'category',
            //分割线
            splitLine: {
                show: true
            }
        },
        yAxis: {

            axisLine:{
                show:true,
                lineStyle:{
                    width:10
                }
            }
        },
        series: [
            {
                type: 'pie',
                data: [{ name: '中国', value: 1888 }, { name: '菲律宾', value: 128 }, { name: '蒙古', value: 666 }],
                //饼图大小
                width: 300,
                height: 300,
                //位置调试
                left: '20%',
                radius: 50,
                //图文标签
                label: {
                    position: 'outside',
                    color: 'green'
                },
                //视觉引导线
                labelLine: {
                    smooth: true,
                    lineStyle: {
                        color: "red",
                        type: 'dashed'
                    }
                },
                //图形的颜色
                itemStyle: {
                    color: (value) => {
                        const arr = ['cyan', 'red', 'yellowgreen'];
                        return arr[value.dataIndex]
                    },
                    borderWidth: 3,
                    borderColor: 'pink'
                }
            },
            {
                type: 'bar',
                data: [10, 20, 30, 40, 50, 60]
            }
        ],
        //布局组件
        grid: {
            left:25,
            bottom:25,
            right:0,
            show: true,
            backgroundColor: 'red'
        }
    };
    //通过echarts类的实力setOption方法设置配置对象
    mycharts.setOption(options);
</script>
