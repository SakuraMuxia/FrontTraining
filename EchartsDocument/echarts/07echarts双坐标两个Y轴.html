<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入echarts依赖包 -->
    <script src="./js/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .app {
            width: 100vw;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- 呈现图形图标的区域:务必要有高度 -->
    <div class="app"></div>
</body>

</html>
<script>
    //初始化一个echarts实例
    const mycharts = echarts.init(document.querySelector('.app'));
    //准备一个配置对象
    let options = {
        title: {
            text: '双坐标'
        },
        xAxis: {
            type: 'category'
        },//一个x轴
        yAxis: [
            {
                axisLine: {
                    show: true
                }
            },
            {
                axisLine: {
                    show: true
                }
            }
        ],
        series: [
            {
                type: 'bar',
                data: [10, 20, 30, 40, 50],

                yAxisIndex: 0
            },
            {
                type: 'bar',
                data: [60, 70, 80, 90, 100],

                yAxisIndex: 1
            }
        ]
    }
    //通过echarts类的实力setOption方法设置配置对象
    mycharts.setOption(options);


    //监听浏览器窗口的变化
    window.onresize = function(){
        mycharts.resize();
    }

    //绑定事件
    mycharts.on('click',function(val){
          mycharts.setOption({
              title:{
                text:'数据为:'+val.data
              }
          })
    })
</script>
